<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    const p = document.querySelector('p');
    // Regular
    console.log('hello');
    // Interpolated
    console.log('hello I am a %s String!', "yeet");
    // Styled
    // console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 5px;');
    // warning!
    console.warn('OH NO')
    // Error :|
    console.error('rriiiip')
    // Info
    console.info('crocks eat people too');
    // Testing
    console.assert(1 === 2, 'you did not select the right element');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd();
    })
    // counting
    console.count('wee');
    console.count('wee');
    console.count('wee');
    console.count('nooo');
    console.count('wee');
    console.count('nooo');
    console.count('wee');
    console.count('wee');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos').then(data => data.json()).then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

    console.table(dogs);
  </script>
</body>
</html>
